<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .property-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .property-item {
            background: #fff;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .property-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .property-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .property-address {
            font-size: 1.2em;
            color: #007BFF;
            margin: 10px 0;
            display: block;
            text-decoration: none;
        }
        .property-address:hover {
            text-decoration: underline;
        }
        .property-description {
            font-size: 0.9em;
            color: #666;
        }
        .property-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin-top: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
      <h1>All Properties</h1>
      <div class="property-list">
          <!-- Iterate over properties and display each one -->
          {% for property in properties %}
          <div class="property-item">
              <div class="property-image"></div>
              <a class="property-address" href="/property/{{ property.id }}">
                  {{ property.address }}
              </a>
              <a class="property-name" href="/property/{{ property.id }}">
                  {{ property.name }}
              </a>
              <div class="property-description">
                  {{ property.description }}
              </div>
              <div class="property-price">
                  ${{ property.price }}
              </div>
          </div>
          {% endfor %}
      </div>

    <!-- Link to add a new property -->
    <a href="/properties/new" style="text-align: center; display: block; margin-top: 20px;">Add new property</a>
</body>
</html>

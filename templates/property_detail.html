<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007BFF;
            text-decoration: none;
        }
        .back-arrow:hover {
            text-decoration: underline;
        }
        .property-details {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .property-image {
            width: 100%;
            max-width: 800px;
            height: 300px;
            background-color: #ddd;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        p {
            color: #555;
        }
        table {
            border-collapse: collapse;
            background: white;
            color: black;
            margin: auto;
        }
        th, td {
            font-weight: bold;
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        th {
            background: green;
            color: white;
        }
        td:hover {
            background-color: #ccc;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: black;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('get_all_properties') }}" class="back-arrow">&larr; Back to listings</a>
    <h1>Property Details</h1>
    <div class="property-details">
        <div class="property-image"></div>
        <p><strong>Address:</strong> {{ property.address }}</p>
        <p><strong>Price:</strong> ${{ property.price }}</p>
        <p><strong>Description:</strong> {{ property.description }}</p>
        <p><strong>Owner:</strong> <a href="{{ url_for('get_properties_by_owner', owner_id=property.owner_id) }}">{{ user.name }}</a>
        </p>

        <!-- Calendar for selecting dates -->
        <h2 align="center" style="color: black;">July 2024</h2>
        <br />
        <table bgcolor="lightgrey" align="center" cellspacing="21" cellpadding="21">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>17</td>

                    <td>22</td>

                </tr>
                <tr>
                    <td>24</td>

                    <td>31</td>

                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
